<div class="banner-slider hidden-phone">
	<div id="da-slider" class="da-slider">
		<div class="da-slide">
			<h2>Welcome to AuctionBase!</h2>
			<p>This is AuctionBase, a project for Stanford's Introduction to Databases class.</p>
			<div class="da-img">
				<img src="assets/img/1.png" />
			</div>
		</div>

		<div class="da-slide">
			<h2>American Art</h2>
			<p>Check out some of our most exquisite art pieces in American Art.</p>
			<div class="da-img">
				<img src="assets/img/2.png" />
			</div>
		</div>

		<nav class="da-arrows">
		<span class="da-arrows-prev"></span>
		<span class="da-arrows-next"></span>
		</nav>
	</div>
</div>

<script type="text/javascript">

$('#da-slider').cslider({
    current     : 0,    	     
    bgincrement : 50,   
    autoplay    : true,     
    interval    : 4000
});

</script>

<div style="clear:both" class="container">
	<div class="row">
		<div ng-controller="FeaturedCategoriesController" class="span3">
			<h3>Hot Categories</h3>
			<div ng-repeat="category in categories" class="category">
				<div class="category_tiles">
				{{category.categoryname}}
				</div>
			</div>
		</div>
		<div ng-controller="EndingSoonController" class="span9">
			<h3>Auctions Ending Soon!</h3>
			<div class="row">
				<div ng-repeat="item in items" class="span3">
					<strong>{{item.name}}</strong> - {{item.description}}
				</div>
			</div>
		</div>
	</div>
</div>
