<div ng-controller="UserSearchController" style="clear:both" class="container">
	<div class="row">
		<div class="span12">
			<h3>List of Auction Items</h3>
		</div>
	</div>
	<div class="row">
		<div class="span3 filter_panel">
			<div class="filter_panel_inner">
				<h4>Filter Users</h4>
				<form ng-submit="search()">
					<div>
						<label>UserID</label>
						<input ng-model="userid" type="text" placeholder="e.g. classicalowl">
					</div>
					<div>
						<label>Min Rating</label>
						<input ng-model="minrep" style="text-align:right" type="text" placeholder="0">
					</div>
					<div>
						<label>Max Rating</label>
						<input ng-model="maxrep" style="text-align:right" type="text" placeholder="1000000000">
					</div>
					<div>
						<label>Location</label>
						<input ng-model="location" type="text" placeholder="e.g. San Francisco">
					</div>
					<div>
						<label>Country</label>
						<input ng-model="country" type="text" placeholder="e.g. USA">
					</div>
					<div>
						<label>Results to Show</label>
						<select ng-model="numitems">
							<option>20</option>
							<option>50</option>
							<option>100</option>
							<option>200</option>
							<option value="10000000">Everything (slow!)</option>
						</select>
					</div>
					<div>
						<label>Order By</label>
						<select ng-model="orderby">
							<option value="UserID ASC">User ID</option>
							<option value="Rating DESC">Rating</option>
							<option value="Location ASC">Location</option>
							<option value="Country ASC">Country</option>
						</select>
					</div>
					<div style="text-align:center">
						<button type="submit" ng-click="search()" class="btn">Search</button>
					</div>
				</form>
			</div>
		</div>
		<div class="span9">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>User ID</th>
						<th style="text-align:right">Rating</th>
						<th>Location</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td><a href="#/user/{{user.UserID}}">{{user.UserID}}</a></td>
						<td style="text-align:right">{{user.Rating}}</td>
						<td>{{user.Location}}</td>
						<td>{{user.Country}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
